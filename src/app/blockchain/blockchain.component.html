<div class="panel panel-primary">
   <div class="panel-heading">
      {{ title }}
   </div>
   <div class="panel-body">
      <form [formGroup]="form" novalidate>
         <div class="form-group">
            <label class="col-md-4">Coin Name</label>
            <input type="text" class="form-control" formControlName="name" #name />
         </div>
         <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="form.controls['name'].errors.required">
               Name is required.
            </div>
         </div>
         <div class="form-group">
            <label class="col-md-4">Coin Price</label>
            <input type="text" class="form-control" formControlName="price" #price/>
         </div>
         <div *ngIf="form.controls['price'].invalid && (form.controls['price'].dirty || form.controls['price'].touched)"
            class="alert alert-danger">
            <div *ngIf="form.controls['price'].errors.required">
               Price is required.
            </div>
         </div>
         <div class="form-group">
            <button (click)="addCoin(name.value, price.value)" [disabled]="form.pristine || form.invalid" class="btn btn-primary">Add</button>
         </div>
      </form>
   </div>
</div>
